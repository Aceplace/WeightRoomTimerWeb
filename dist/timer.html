<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="schedule-create">
      <textarea id="schedule-create-input" cols="50" rows="10">
1) Bench 2:00 2:00 2:00
2) Squat 2:30 2:40 2:10
3) Dead Lift 5:00 2:30 0:20</textarea
      >
      <button type="button" id="schedule-create-button-create-timer">Create Timer</button>
      <br />
    </div>

    <div class="timer hidden">
      <button type="button" id="timer-button-previous-period">Previous Period</button>
      <button type="button" id="timer-button-add-10">&lt;&lt;</button>
      <button type="button" id="timer-button-pause">&gt;</button>
      <button type="button" id="timer-button-subtract-10">&gt;&gt;</button>
      <button type="button" id="timer-button-next-period">Next Period</button>

      <h1 id="timer-current-exercise">Current Exercise</h1>
      <h1 id="timer-time-remaining">0:00</h1>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
