<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="schedule" name="schedule" cols="50" rows="10" class="schedule">
1) Bench 2:00 2:00 2:00
2) Squat 2:30 2:40 2:10
3) Dead Lift 5:00 2:30 0:20</textarea
    >
    <button type="button" id="button-create-timer">Create Timer</button>
    <br />

    <button type="button" id="button-timer-previous-period">Previous Period</button>
    <button type="button" id="button-timer-add-10">&lt;&lt;</button>
    <button type="button" id="button-timer-pause">&gt;</button>
    <button type="button" id="button-timer-subtract-10">&gt;&gt;</button>
    <button type="button" id="button-timer-next-period">Next Period</button>

    <h1 id="current-exercise">Current Exercise</h1>
    <h1 id="time-remaining">0:00</h1>

    <script src="js/timer.js"></script>
  </body>
</html>
